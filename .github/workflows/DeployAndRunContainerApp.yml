name: Deploy and Run Container App
env:
  REPO_NAME: ${{ github.event.repository.name }}
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4
    
    - name: 'Set up Python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'

    - name: 'Install Dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 'Run Tests'
      run: |
        python -m unittest discover -s test  # Ejecuta los tests en la carpeta /test
      env:
        CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DB_NAME: ${{ vars.DB_NAME }}
        DB_USER: ${{ vars.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ vars.DB_HOST }}
        DB_PORT: ${{ vars.DB_PORT }}

    - name: 'Login via Azure CLI'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Pull Docker Image'
      run: |
        docker pull mcr.microsoft.com/oryx/cli:builder-debian-bullseye-20230926.1

    - name: 'Deploy Container App'
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile
        acrName: ${{ secrets.ACR_NAME }}
        acrUsername: ${{ secrets.REGISTRY_USERNAME }}
        acrPassword: ${{ secrets.REGISTRY_PASSWORD }}
        location: eastus
        containerAppName: ms1
        resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
        imageToDeploy: ${{ secrets.ACR_URL }}/${{env.REPO_NAME}}:${{ github.sha }}
        ingress: external
        targetPort: 5000
        environmentVariables: "CONNECTION_STRING=secretref:${{secrets.CONNECTION_STRING}} DATABASE_URL=secretref:${{secrets.DATABASE_URL}}"
    
    - name: 'logout'
      run: |
        az logout
      
